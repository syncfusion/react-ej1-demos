<script src="app/treeview/template.js"></script>
<div id="treeview-template"></div>
<script id="treeTemplate" type="text/x-jsrender">
    {{if hasChild}}
    <div class={{>cls}}>{{>name}}</div>
    {{else}}
    <div class="cont-list">
        <img class="con-img" src="content/images/treeview/template-image-{{>imgId}}.png" />
        <div class="cont-del"></div>
        <div class="cont-details">
            <b>{{>name}}</b><br />
            <span>{{>city}}</span>
            <br />
            <span>{{>phone}}</span>
        </div>
        <div class="treeFooter"></div>
    </div>
    {{/if}}

</script>
    <style>
        #treeview-template {
           margin: auto;
            width: 250px;
            max-width: 100%;
        }
        #treeview-template .e-treeview .e-node-hover, #treeview-template .e-treeview .e-active {
            background: transparent;
            border-color: transparent;
        }

        #treeview-template .e-treeview .e-node-hover {
            opacity: 0.8;
        }

        #treeview-template .con-img {
            float: left;
        }

        #treeview-template .cont-list {
            background: none repeat scroll 0 0 white;
            border: 1px solid #BBBCBB;
            height: 85px;
            width: 200px;
            color: #5c5c5c;
            line-height: 17px;
        }

        #treeview-template .cont-details {
            margin-top: 12px;
            font-size: 13px;
        }

        #treeview-template .uk-style {
            background-color: #74A247 !important;
            color: #FFFFFF !important;
        }

        #treeview-template .usa-style {
            background-color: #12A99A !important;
            color: #FFFFFF !important;
        }

        #treeview-template .cont-del {
            background-image: url("content/images/treeview/remove-icon.png");
            background-position: -6px -10px;
            background-repeat: no-repeat;
            float: right;
            height: 16px;
            width: 16px;
            cursor: pointer;
        }

        #treeview-template .cont-list .treeFooter {
            height: 5px;
            width: 100%;
            background-color: gray;
            margin-top: 17px;
        }
    </style>
